language: node_js
node_js:
  - 6.3.0
matrix:
  fast_finish: true
branches:
  only: master
git:
  depth: 2
cache:
  directories:
    - node_modules
before_install:
  - npm set progress=false
  - npm install -g pnpm
install:
  - pnpm install
  - npm prune
deploy:
  provider: npm
  email: ivo.putzer@gmail.com
